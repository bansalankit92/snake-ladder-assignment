plugins {
    id 'java'
}

group 'in.co.ankitbansal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
}

test {
    useJUnitPlatform()
    filter {
        includeTestsMatching 'in.co.ankitbansal.*'
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'in.co.ankitbansal.SnakeLadderApplication'
        )
    }
}
